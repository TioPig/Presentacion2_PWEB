<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body background="background.jpg" style="background-size:cover">
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <h class="navbar-brand text-center" href="#">Super POKEDEX</h>
        </div>
    </nav>


    <br>


    <div id="carruselPKM" class="carousel slide" >
        <div class="carousel-inner" id="andentroCarrusel">

        </div>
        <button class="carousel-control-prev bg-dark" id="btnc_ant" type="button" data-bs-target="#carruselPKM" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-dark" id="btnc_sig" type="button" data-bs-target="#carruselPKM" data-bs-slide="next">
          <span class="carousel-control-next-icon " aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <label for="">Ingrese Nombre o ID del Pokemon</label>
                <input type="text" name="" id="nombrePokemon" class="form-control">
                <div id="error_buscar" class="alert alert-danger mt-1 d-none" role="alert">
                    Favor Ingrese el nombre del pokemon
                </div>
                <button id="buscarPokemon" class="btn btn-warning w-100 mt-2">Buscar</button>
            </div>
        </div>

        <div class="row mt-4">

            <button id="btn_todo" class="btn btn-primary w-100 d-none">Volver al Inicio</button>
        </div>

        <div id="cargando" class="d-flex justify-content-center mt-3 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row mt-4" id="cuerpoDetalle">

        </div>
    </div>


    <div id="miModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="cuerpoModal" class="modal-content">

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>

</html>
